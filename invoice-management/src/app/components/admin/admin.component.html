<div class="container">
  <h1 class="mt-3 mb-3">Admin Page</h1>
  <table class="table table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>
          <select multiple class="form-control" [(ngModel)]="selectedRoles[user.id]">
            <option *ngFor="let role of allRoles" [value]="role">{{ role }}</option>
          </select>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          <button class="btn btn-primary" (click)="editRoles(user)">Edit Roles</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
