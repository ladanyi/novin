<div class="container">
  <h1 class="mt-3 mb-3">Login</h1>
  <div class="col-md-6 col-sm-12">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" class="form-control" formControlName="username" placeholder="Username">
        <div *ngIf="submitted && hasError('username', 'required')" class="text-danger">
          Username is required
        </div>
        <div *ngIf="submitted && hasError('username', 'minlength')" class="text-danger">
          Username must be at least 3 characters
        </div>
        <div *ngIf="submitted && hasError('username', 'maxlength')" class="text-danger">
          Username cannot be more than 20 characters
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf="submitted && hasError('password', 'required')" class="text-danger">
          Password is required
        </div>
        <div *ngIf="submitted && hasError('password', 'minlength')" class="text-danger">
          Password must be at least 6 characters
        </div>
      </div>
      <div *ngIf="showCaptcha">
        <div id="recaptcha-container" class="g-recaptcha" [attr.data-sitekey]="siteKey"></div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      <button type="button" class="btn btn-secondary" (click)="navigateRegister()">Registration</button>
    </form>
  </div>
