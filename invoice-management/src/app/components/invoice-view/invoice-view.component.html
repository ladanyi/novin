<div class="container">
  <h1 class="mt-3 mb-3">Invoice View</h1>
  <div class="col-md-6 col-sm-12" *ngIf="invoice">
    <form>
      <div class="form-group">
        <label for="buyer">Buyer:</label>
        <input id="buyer" name="buyer" type="text" class="form-control" [value]="invoice.buyer" disabled>
      </div>
      <div class="form-group">
        <label for="issueDate">Issue Date:</label>
        <input id="issueDate" name="issueDate" type="date" class="form-control" [value]="invoice.issueDate" disabled>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input id="dueDate" name="dueDate" type="date" class="form-control" [value]="invoice.dueDate" disabled>
      </div>
      <div class="form-group">
        <label for="item">Item:</label>
        <input id="item" name="item" type="text" class="form-control" [value]="invoice.item" disabled>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <input id="comment" name="comment" type="text" class="form-control" [value]="invoice.comment" disabled>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" name="price" type="number" class="form-control" [value]="invoice.price" disabled>
      </div>
      <button class="btn btn-secondary" (click)="back()">Back</button>
    </form>
  </div>
</div>
