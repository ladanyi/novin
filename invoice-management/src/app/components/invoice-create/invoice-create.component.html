<div class="container">
  <h1 class="mt-3 mb-3">Create Invoice</h1>
  <div class="col-md-6 col-sm-12">
    <form [formGroup]="invoiceForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="buyer">Buyer:</label>
        <input id="buyer" name="buyer" type="text" class="form-control" formControlName="buyer">
        <div *ngIf="submitted && formControls['buyer'].errors" class="text-danger">
          <div *ngIf="formControls['buyer'].errors['required']">Buyer is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="issueDate">Issue Date:</label>
        <input id="issueDate" name="issueDate" type="date" class="form-control" formControlName="issueDate">
        <div *ngIf="submitted && formControls['issueDate'].errors" class="text-danger">
          <div *ngIf="formControls['issueDate'].errors['required']">Issue Date is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input id="dueDate" name="dueDate" type="date" class="form-control" formControlName="dueDate">
        <div *ngIf="submitted && formControls['dueDate'].errors" class="text-danger">
          <div *ngIf="formControls['dueDate'].errors['required']">Due Date is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="item">Item:</label>
        <input id="item" name="item" type="text" class="form-control" formControlName="item">
        <div *ngIf="submitted && formControls['item'].errors" class="text-danger">
          <div *ngIf="formControls['item'].errors['required']">Item is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <input id="comment" name="comment" type="text" class="form-control" formControlName="comment">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" name="price" type="number" class="form-control" formControlName="price">
        <div *ngIf="submitted && formControls['price'].errors" class="text-danger">
          <div *ngIf="formControls['price'].errors['required']">Price is required</div>
          <div *ngIf="formControls['price'].errors['min']">Price must be a positive number</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
    </form>
  </div>
</div>
