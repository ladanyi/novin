<div class="container">
    <h1 class="mt-3 mb-3">Invoice List</h1>
    <table class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>Buyer</th>
                <th>Issue Date</th>
                <th>Due Date</th>
                <th>Item</th>
                <th>Comment</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of invoices" (click)="viewInvoice(invoice.id)" class="cursor-pointer">
                <td>{{invoice.buyer}}</td>
                <td>{{invoice.issueDate}}</td>
                <td>{{invoice.dueDate}}</td>
                <td>{{invoice.item}}</td>
                <td>{{invoice.comment}}</td>
                <td>{{invoice.price}}</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <button class="btn btn-primary" (click)="createInvoice()">Create Invoice</button>
</div>
